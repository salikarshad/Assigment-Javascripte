<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question No 8</title>
</head>
<body>
    <!-- Q8 : To display the following pattern  -->


    <script>
        for(var i = 1; i <= 5; i++) {
            for(var j = 4; j >= i; j--) {
                document.write("_");
            }

            for(var k = 1; k <= i; k++) {
                document.write("*");
            }

            for(l = 2; l <= i; l++) {
                document.write("*");
            }

            document.write("<br />");
        }


       

    </script>
</body>
</html>
