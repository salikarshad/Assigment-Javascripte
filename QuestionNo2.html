<body>
    <!-- Q2 : Input tow numbers and swap them without using third variableand print them on the next line... -->
    <script>
        var a = 30;
        var b = 20;

        a = a + b;
        b = a - b
        a = a - b;

        document.write(a, b);
    </script>
