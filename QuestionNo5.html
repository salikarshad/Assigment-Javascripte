<body>

    <!-- Q5 : To check wheather an input no is positive or negative... -->

    <script>

        var userinput = prompt("Input any No..");


        if (userinput >= 0) {
            alert("It's a Positive no..");
        }else{
            alert("It's a Negative no...");
        }

    </script>
