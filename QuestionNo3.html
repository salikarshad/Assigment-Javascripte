<body>
    <!-- Q3 : To find out volume of sphere and area of traingle, given radius as input.... -->
    
    <script>

        var radius = prompt("Please input the value of radius")
        function calculateVolumeOfSphere(radius){
            var volOfSphere = (3/3)*(3.142)*radius*radius*radius;
            
            return volOfSphere;
        }

        var volume = calculateVolumeOfSphere(radius);
        document.write("Volume Of Sphere is " + " " + volume + "<br/>");






        var height = prompt("Please input the value of height");
        var base = prompt("Please input the value of base");
        function calculateAreaOfTraingle(height, base){

            var areaOfTraingle = (height*base)/2;

            return areaOfTraingle;
        }

        var area = calculateAreaOfTraingle(height, base);
        document.write ("Area Of Traingle is " + " " + area);

    </script>
</body>
