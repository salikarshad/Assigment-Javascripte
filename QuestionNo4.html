</head>
<body>

    <!-- Q4 : To check whether tow inputted numbers are same or not... -->

    <script>

        var firstInput = prompt("Input any word");
        var secondInput = prompt("Input another word");

        if(firstInput === secondInput){
            alert("You typed the same word");
        }else {
            alert("Your words are different");
        }
    </script>
    
</body>
