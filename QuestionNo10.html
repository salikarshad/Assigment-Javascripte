<body>
    <!-- Q10 : To check whether an input no. is even or odd -->

    <script>
        var userinput = prompt("Please Input Any No.");
        if (userinput % 2) {
            alert("Its an odd Number");
        }else{
            alert("Its an even Number");
        }
    </script>
</body>
