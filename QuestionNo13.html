<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question No 13</title>
</head>
<body>
    <!-- Q13 : To display all numbers from 1 to N -->

    <script>
        var userInput = prompt("Enter Any No. Greater than 1");
        for(var i = 1; i <= userInput; i++) {
            document.write(i + "<br/>")
        }
    </script>
</body>
</html>
